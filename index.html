const ImageCarousel = ({ images }) => {
    const [currentIndex, setCurrentIndex] = useState(0);

    useEffect(() => {
        const interval = setInterval(() => {
            setCurrentIndex((prevIndex) => (prevIndex + 1) % images.length);
        }, 4000);
        return () => clearInterval(interval);
    }, [images.length]);

    return (
        <div className="relative rounded-2xl shadow-xl w-full h-auto overflow-hidden">
            {images.map((image, index) => (
                <img
                    key={index}
                    src={image}
                    alt={`Kitesurf ${index + 1}`}
                    className={`w-full h-auto transition-opacity duration-1000 ${
                        index === currentIndex ? 'opacity-100' : 'opacity-0 absolute inset-0'
                    }`}
                />
            ))}
        </div>
    );
};

// --- MAIN APP COMPONENT ---
function App() {
    const [language, setLanguage] = useState(Language.PT);

    const toggleLanguage = () => {
        setLanguage(prevLang => prevLang === Language.PT ? Language.EN : Language.PT);
    };

    const currentContent = content[language];

    return (
        <div className="bg-brand-cream font-sans text-brand-dark-green">
            <Header
                content={currentContent.nav}
                heroContent={currentContent.hero}
                language={language}
                onLanguageChange={toggleLanguage}
            />
            <main>
                <About content={currentContent.about} />
                <Accommodations content={currentContent.accommodations} />
                <Experiences content={currentContent.experiences} />
                <Tours content={currentContent.tours} />
                <Contact content={currentContent.contact} />
                <Map />
            </main>
            <Footer 
                content={currentContent.footer} 
                navContent={currentContent.nav} 
                contactContent={currentContent.contact}
            />
        </div>
    );
}

// --- RENDER APP ---

const root = ReactDOM.createRoot(rootElement);
root.render(
    <React.StrictMode>
